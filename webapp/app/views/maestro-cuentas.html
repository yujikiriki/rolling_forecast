<div class="page-header">
  <h2>Cuentas</h2>
</div>
<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Nombre</th>
			<th>Ciudad</th>
			<th>Departamento</th>
			<th>Acciones</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="account in accounts">
			<td>{{$index + 1}}</td>
			<td>{{account.name}}</td>
			<td>{{account.city}}</td>
			<td>{{account.departament}}</td>
			<td><a ng-confirm-message="¿Está seguro que dese eliminar la cuenta {{account.name}}?" ng-confirm-click="eliminarCuenta($parent.selected=account._id.$oid, $parent.selected=$index)" ng-confirm-condition="true" >Eliminar</a></td>
		</tr>
	</tbody>
</table>
