<div class="row">
	<div class="col-lg-4">
		<div class="page-header">
			<h1>Rolling forecast</h1>
			<h1><small>GETINGE GROUP</small></h1>
		</div>		
	</div>
	<div class="col-lg-6"> 
		<div ng-controller="LoginController">
			<alert ng-repeat="message in feedbackMessages" type="{{message.type}}" close="closeAlert($index)">{{message.text}}</alert>
			<div class="panel panel-default">
				<div class="panel-heading">Iniciar sesi√≥n</div>
				<div class="panel-body">
					<div class="container">
						<div class="row">
							<div class="col-lg-5"> 
								<form name="frmLogin" class="form-horizontal" role="form" novalidate>
									<div class="form-group">
										<label for="nombreUsuario" class="col-sm-2 control-label">Usuario:</label>
										<div class="col-sm-10">
											<input required ng-minlength="2" ng-model="user.name" type="text" class="form-control" name="nombreUsuario" placeholder="Ingrese el nombre de usuario" />
										</div>
									</div>
									<div class="form-group">
										<label for="clave" class="col-sm-2 control-label">Clave:</label>
										<div class="col-sm-10">
											<input required ng-minlength="2" ng-model="user.password" type="password" class="form-control" name="clave" placeholder="Ingrese la clave secreta del usuario" />
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="container">
						<div class="row">
							<div class="col-sm-4"></div>
							<button type="button" class="btn btn-success" ng-click="autenticar(frmLogin.$valid)" ng-disabled="frmLogin.$invalid">Entrar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-2"></div>
</div>
