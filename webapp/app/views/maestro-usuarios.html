<ng-menubar></ng-menubar>
<div class="page-header">
  <h2>Cuentas</h2>
</div>
<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Nombre</th>
			<th>Clave</th>
			<th>Rol</th>
			<th>Acciones</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td>{{$index + 1}}</td>
			<td>{{user.name}}</td>
			<td>{{user.password}}</td>
			<td>{{user.role}}</td>
			<td><a ng-confirm-message="¿Está seguro que dese eliminar el usuario {{user.name}}?" ng-confirm-click="eliminarCuenta($parent.selected=user._id.$oid, $parent.selected=$index)" ng-confirm-condition="true" >Eliminar</a></td>
		</tr>
	</tbody>
</table>
