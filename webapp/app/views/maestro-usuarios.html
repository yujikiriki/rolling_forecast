<ng-menubar></ng-menubar>
<div class="page-header">
  <h2>Cuentas</h2>
</div>
<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Nombre</th>
			<th>Clave</th>
			<th>Rol</th>
			<th>Acciones</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td>{{$index + 1}}</td>
			<td>{{user.name}}</td>
			<td>{{user.password}}</td>
			<td>{{user.role}}</td>
			<td>
				<a href ng-click="actualizarUsuario($parent.selected=user._id.$oid)">
					<span class="glyphicon glyphicon-edit"></span>
				</a>			
				<a href 
					ng-confirm-message="¿Está seguro que dese eliminar el usuario {{user.name}}?" 
					ng-confirm-click="eliminarUsuario($parent.selected=user._id.$oid, $parent.selected=$index)" 
					ng-confirm-condition="true">
					<span class="glyphicon glyphicon-remove"></span>
				</a>
			</td>			
			
		</tr>
	</tbody>
</table>
